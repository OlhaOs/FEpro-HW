<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home work16</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>

<body>
    <form id="contactForm">
        <table>
            <thead>
                <tr>

                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="contact-List" class="contacts"> </tbody>

            <tfoot>

                <tr>
                    <td><input type="hidden" id="idContact">
                        <input type="text" id="name" placeholder="Enter your name">
                    </td>
                    <td><input type="text" id="surname" placeholder="Enter your surname"></td>
                    <td><input type="text" id="email" placeholder="Enter your email"></td>
                    <td><button id="addContactButton">Save</button></td>
                </tr>

            </tfoot>
        </table>
    </form>
    <script id="contactTemplate" type="text/template">
                <tr class="contact-item" data-contact-id="{{id}}">   
                    <td class="newContact contactName">{{name}}</td>
                    <td class="newContact contactSurname">{{surname}}</td>
                    <td class="newContact contactEmail">{{email}}</td>
                    <td><button type="button" class="deleteBtn">Delete</button> <br>
                        <button type="button" class="editBtn">Edit</button></td>
                </tr>
            </script>

</body>

</html>

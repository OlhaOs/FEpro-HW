<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home work10</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Surname</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="contact-List" class="contacts"> </tbody>

        <tfoot>
            <form id="contactForm">
                <tr>
                    <td><input type="text" id="surname" placeholder="Enter your surname"></td>
                    <td><input type="text" id="name" placeholder="Enter your name"></td>
                    <td><input type="text" id="phone" placeholder="Enter your phone"></td>
                    <td><button id="addContactButton">Save</button></td>
                </tr>
            </form>
            <script id="contactTemplate" type="text/template">
                <tr>
                    <td class="newContact">{surname}</td>
                    <td class="newContact">{name}</td>
                    <td class="newContact">{phone}</td>
                    <td><button class="deleteBtn">Delete</button>
                    
                </tr>
            </script>
        </tfoot>

    </table>

</body>

</html>
